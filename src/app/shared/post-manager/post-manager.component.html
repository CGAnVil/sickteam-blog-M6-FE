<div class="container">
 <div style="margin-top: 10px">
   <mat-form-field appearance="standard">
     <mat-label>Search</mat-label>
     <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
   </mat-form-field>

   <div class="mat-elevation-z8">
     <table mat-table [dataSource]="dataSource" matSort>

       <!-- ID Column -->
       <ng-container matColumnDef="avatarPost">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> avatarPost </th>
         <td mat-cell *matCellDef="let row">
         <img src="{{row.avatarPost}}" style="height: 90px; width: 90px">
         </td>
       </ng-container>

       <!-- Progress Column -->
       <ng-container matColumnDef="title">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> title </th>
         <td mat-cell *matCellDef="let row"> {{row.title}}</td>
       </ng-container>

       <!-- Name Column -->
       <ng-container matColumnDef="description">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> description </th>
         <td mat-cell *matCellDef="let row"> {{row.description}} </td>
       </ng-container>

       <!-- Fruit Column -->
       <ng-container matColumnDef="action">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
         <td mat-cell *matCellDef="let row">
         <td mat-cell *matCellDef="let row">
           <button  mat-icon-button color="primary">
             <mat-icon>edit</mat-icon>
           </button>
           <button mat-icon-button color="warn">
             <mat-icon>delete</mat-icon>
           </button>
         </td>
       </ng-container>

       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

       <!-- Row shown when there is no matching data. -->
       <tr class="mat-row" *matNoDataRow>
         <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
       </tr>
     </table>

     <mat-paginator [pageSizeOptions]="[5, 15, 25, 100]" aria-label="Select page of users"></mat-paginator>
   </div>
 </div>
</div>
