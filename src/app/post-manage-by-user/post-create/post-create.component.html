<mat-toolbar>
  <h1><span>Create Post</span></h1>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" routerLink="/user">Manager Post</button>
</mat-toolbar>
<div class="container">
  <div style="margin-top: 10px">
    <form [formGroup]="formPostCreate" (ngSubmit)="createPost()">
      <div class="form-group">
        <label for="title">Title Post</label>
        <input type="text" class="form-control" id="title" formControlName="title" placeholder="Title Post">
      </div>
      <div class="form-group">
        <label for="Description">Description</label>
        <input type="text" class="form-control" id="Description" formControlName="description" placeholder="description Post">
      </div>
      <div class="form-group">
        <label for="Content">Content</label>
        <textarea class="form-control" id="Content" rows="3" formControlName="content"></textarea>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" id="category" formControlName="category">
          <option *ngFor="let ct of categories" [ngValue]="ct.id">{{ct.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="Status">Status</label>
        <select class="form-control" id="Status" formControlName="status">
          <option *ngFor="let st of status" [ngValue]="st.id">{{st.name}}</option>
        </select>
      </div>
      <div>
        <label for="image">Image Post</label>
        <input type="file" id="image" (change)="onFileSelect($event)">
      </div>
      <button mat-raised-button color="primary">Submit</button>
    </form>
  </div>
</div>
