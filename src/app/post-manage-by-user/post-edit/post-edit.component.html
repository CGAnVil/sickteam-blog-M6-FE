<mat-toolbar>
  <h1><span>Chỉnh sửa bài viết</span></h1>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" routerLink="/user">Manager Post</button>
</mat-toolbar>
<br>
<br>
<div class="container">
  <div style="margin-top: 10px">
    <form [formGroup]="formPostEdit" (ngSubmit)="editPost()">
      <div class="form-group">
        <label for="title">Title Post</label>
        <input type="text" class="form-control" id="title" formControlName="title" placeholder="Title Post">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" formControlName="description" placeholder="description Post">
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" rows="3" formControlName="content"></textarea>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" id="category" formControlName="category">
          <option *ngFor="let ct of categories" value="{{ct.id}}">{{ct.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <select class="form-control" id="status" formControlName="status">
          <option *ngFor="let st of status" value="{{st.id}}">{{st.name}}</option>
        </select>
      </div>
      <div>
        <label for="avatarPost">Image Post</label>
        <input type="file" id="avatarPost" (change)="onFileSelect($event)">
      </div>
      <button mat-raised-button color="primary">Submit</button>
    </form>
  </div>
</div>
