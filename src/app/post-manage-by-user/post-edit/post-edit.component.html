
<div class="container">
  <button type="button" class="btn btn-primary float-sm-right" routerLink="/user">Manager Post</button>
  <div style="margin-top: 10px ">
    <h1>Chỉnh sửa thông tin bài viết</h1>
    <form [formGroup]="formPostEdit" (ngSubmit)="editPost()">
      <div class="form-group">
        <label for="title">Title Post</label>
        <input type="text" class="form-control" id="title" formControlName="title" placeholder="Title Post">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" formControlName="description" placeholder="description Post">
      </div>
      <div class="form-group">
        <label for="contentEdit">Content</label>
        <textarea name="contentEdit" class="form-control" id="contentEdit" rows="3" formControlName="content"></textarea>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" id="category" formControlName="category">
          <option *ngFor="let ct of categories" value="{{ct.id}}" >{{ct.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <select class="form-control" id="status" formControlName="status">
          <option *ngFor="let st of status" value="{{st.id}}">{{st.name}}</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="avatarPost" class="form-label">Chọn ảnh</label>
        <input class="form-control" type="file" id="avatarPost" (change)="onFileSelect($event)">
      </div>
      <button type="submit" class="btn btn-primary float-sm-right">Submit</button>
    </form>
  </div>
</div>
